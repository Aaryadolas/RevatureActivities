<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallStack And Event Loop</title>
</head>
<body>
   <h2>Call Stack and Event Loop</h2>
   <button id="btn">Click Me</button>

   <script>
        document.getElementById("btn").addEventListener("click",()=>{
            console.log("Start");
            setTimeout(()=>{
                console.log("Async Task");
            });
            console.log("End");
        });
       
   </script>
</body>
</html>
