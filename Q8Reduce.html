<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    <script>

        let price = [1000,300,400,12,10];
        let total = price.reduce((total,price)=>{
            return total + price;
        },0);
        console.log(total);
    </script>
</body>
</html>
