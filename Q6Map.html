<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        let prices = [1000,2000,3000,4000];
        let discountedprice= prices.map(price =>{
            return price - price*0.10;
        });
        console.log(discountedprice);
    </script>
    <!-- Map is array method which transform each array element and returns new array -->
</body>
</html>
