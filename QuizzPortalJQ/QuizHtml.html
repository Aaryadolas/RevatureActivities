<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Portal</title>
    <link rel="stylesheet" href="QuizStyl.css">
    
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>Mini Quiz Portal</h2>
        </div>
    
        <div class="timer-bar">
            <div>Total Time: <span id="totalTime">60</span>s</div>
            <div>Question Time: <span id="qTime">10</span>s</div>
        </div>
    
        <div class="progress">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    
        <div class="question" id="question"></div>
    
        <div id="options"></div>
    
        <div class="buttons">
            <button class="prev" id="prevBtn" disabled>Previous</button>
            <button class="next" id="nextBtn">Next</button>
            <button class="submit" id="submitBtn">Submit Quiz</button>
        </div>
    </div>
    <script src="../QuizzPortalJQ/QuizJS.js" ></script>
</body>
</html>
