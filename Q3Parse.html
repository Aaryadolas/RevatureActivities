<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        
        let response = '{"id": 101,"name":"Laptop","price":5000}';
        let product = JSON.parse(response);
        console.log(product);
        console.log(product.name);
        console.log(product.price);

    </script>
</body>
</html>
